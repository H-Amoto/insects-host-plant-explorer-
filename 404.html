<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>昆虫と食草の図鑑</title>
  <script type="text/javascript">
    // GitHub Pages SPA redirect - Updated to use ?redirect= format
    var BASE_PATH = '/';
    var original = location.pathname + location.search + location.hash;
    if (location.pathname !== BASE_PATH && !location.search.includes('redirect=')) {
      var dest = BASE_PATH + 'index.html?redirect=' + encodeURIComponent(original);
      location.replace(dest);
    }
  </script>
</head>
<body>
</body>
</html>
